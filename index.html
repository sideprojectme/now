<header class="index-header">
    <h2 style="display: inline-block"><a href="{{site.baseurl}}/">sideproject&nbsp;</a></h2><h1 class="site-title"><a href="{{site.url}}{{site.baseurl}}">Projects</a></h1>

    </div> -->
</header>

<!-- Script pointing to jekyll-search.js
<script src="{{site.baseurl}}/js/jekyll-search.min.js" type="text/javascript"></script>

<script>
SimpleJekyllSearch({
  searchInput: document.getElementById('search-input'),
  resultsContainer: document.getElementById('results-container'),
  searchResultTemplate: '<a class="post-link-index" href="{url}"><div itemscope itemtype="http://schema.org/TechArticle" class="card"><img alt="{title}" class="post-image-index" itemprop="thumbnailUrl" src="{{site.baseurl}}/thumbs/{image}" width="300" height="188" /><p itemprop="headline" class="post-index-title">{title}</p><div class="card-footer"><p itemprop="description" class="post-excerpt">{description}</p></div></div></a>',        
  json: '{{site.baseurl}}/search.json',
})
</script> -->
<div id="cont">
<div class="mainbox">
     {% for post in site.posts %} 
       <a class="post-link-index" href="{{ post.url | prepend: site.baseurl }}">
          <div itemscope itemtype="http://schema.org/TechArticle" class="card">
                 <img alt="{{ post.title }}" class="post-image-index" itemprop="thumbnailUrl" src="{{site.baseurl}}/thumbs/{{ post.image }}" width="300" height="188" />
                    <p itemprop="headline" class="post-index-title">{{ post.title }}</p>
                    <div class="card-footer">
                    <p itemprop="description" class="post-excerpt">{{ post.description | truncate: 160 }}</p>
                    </div>
           
        </div> 
     </a>
      {% endfor %}   
</div>
</div>
